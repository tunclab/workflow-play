name: Build and deploy
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.set_var.outputs.build_id }}
    steps:
      - name: Set Var
        env:
          IMAGE: some-image:v1
        id: set_var
        run: echo "::set-output name=build_id::$IMAGE"

  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Use Var
        id: use_var
        run: echo ${{ needs.ci.outputs.build_id }}
