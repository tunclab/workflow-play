name: Build and deploy
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.set_var.outputs.build_id }}
    steps:
      - name: Set Var
        env:
          ECR_REGISTRY: registry
          ECR_REPOSITORY: repo
          IMAGE_TAG: v1
        id: set_var
        run: | 
          echo "setting var"
          echo "::set-output name=registry::$ECR_REGISTRY"
          echo "::set-output name=repo::$ECR_REPOSITORY"
          echo "::set-output name=image_tag::$IMAGE_TAG"

  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Use Var
        id: use_var
        run: |
          echo ${{ needs.ci.outputs.registry }}
          echo ${{ needs.ci.outputs.repo }}
          echo ${{ needs.ci.outputs.image_tag }}
